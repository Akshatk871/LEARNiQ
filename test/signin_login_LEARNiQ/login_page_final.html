    <title>Document</title>
    <style>
        .c1 {
            margin: 5vh auto;
            max-width: 500px;
            background-color: #38475b;
            color: white;
            text-align: left;
            padding: 15px;
            margin-top: 80px;
        }

        .form-control {
            background-color: #27374D;
            border: 1px solid gray;
            color: white
        }
    </style>

<body style="background-color:#27374D">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 c2">
                <img src="education-transparent-background-21.png" class="img-fluid" alt="Education Image" height="450px" width="450px">
            </div>
            <div class="col-md-6">
                <div class="c1">
                    <h1 class="mb-4">Login</h1>
                    <p class="mb-4" style="color:rgb(222, 203, 203)">Log in to continue</p>
                    <form>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <a href="#" class="float-end" style="text-decoration: none;">Lost password?</a>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-primary btn-block">Sign in</button>
                    </form>
                    <p class="mt-3">Not registered? <a href="signup_final.html">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>
